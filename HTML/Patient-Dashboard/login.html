<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Patient</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/theme.css">
    <!-- Jquery -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
</head>
<body>
    <main class="login-page">
        <div class="background"></div>  
        
        <div class="login-details d-flex justify-content-between flex-column" style="height: 100vh;">

            <div class="d-flex justify-content-end p-5">
                    <button class="btn" id="theme-btn">
                        <i class="fa-regular fa-moon"></i>
                        <i class="fa-regular fa-sun" style="display: none;"></i>
                    </button>
            </div>

            <div class="login-form d-flex justify-content-center align-items-center flex-column " >
                <div class="d-flex justify-content-center">
                    <img src="images/logo.png" alt="Logo" style="width: 80%;">
                </div>
                <div class="d-flex mt-5 w-100">
                    <a href="index.html" class="forgot-pwd-link"><i class="fa-solid fa-chevron-left"></i> Back</a>
                </div>

                <h2 class="mt-2">Login To Your Account</h2>

                    <div class="input-with-icon align-items-center d-flex mb-3 mt-4" style="width: 80%;">
                        <div class="form-floating  flex-grow-1">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" >
                            <label for="floatingInput">Email</label>
                        </div>

                        <i class="fa-solid fa-user user-icon" ></i>
                        
                    </div>
                    <div class="input-with-icon align-items-center d-flex mb-3 mt-4" style="width: 80%;">
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <i class="fa-regular fa-eye eye-icon" onclick="changePasswordView()"></i>

                    </div>
                    
                    <div class="form-floating mt-3 d-flex flex-column align-items-center" style="width: 80%;">
                        <button class="btn login-btn pt-2 pb-2" style="width: 100%;">
                            Login
                        </button>
                        <a href="ForgotPassword.html" class="forgot-pwd-link mt-4">Forgot Password ?</a>
                    </div>
            </div>

            <div class="mb-5 login-footer d-flex justify-content-center">
                <a href="#">Terms & Condition</a> 
                <span class="ms-4 me-4"> | </span>
                <a href="#">Privacy Policy</a>
            </div>

        </div>
    </main>


    
    <script src="js/global.js"></script>
    <script>
        const changePasswordView = ()=>{
            let floatingPassword = document.getElementById("floatingPassword");
            let eyeIcon = document.querySelector(".eye-icon");
             
            if (floatingPassword.type === "password") {
                floatingPassword.type = "text";
                eyeIcon.classList.remove('fa-eye')
                eyeIcon.classList.add('fa-eye-slash')
            }
            else {
                floatingPassword.type = "password";
                eyeIcon.classList.remove('fa-eye-slash')
                eyeIcon.classList.add('fa-eye')
            }
        }
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3bcc8c09be.js" crossorigin="anonymous"></script>
</body>
</html>
